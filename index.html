---
layout: default
---
<div class="col-md-8 col-lg-9 content-column">
    <div class="small-navbar d-flex d-md-none">
        <button type="button" data-toggle="offcanvas" class="btn btn-outline-primary"> <i class="fa fa-align-left mr-2"></i>Menu</button>
        <h1 class="small-navbar-heading"> <a href="{{ site.url }}">Creative </a></h1>
    </div>
    <div class="grid row">
        {% for post in paginator.posts %}
        <div class="col-md-6 col-lg-3 grid-item">
            <div class="box-masonry">
                <a href="{{ post.url }}" title="{{ post.title }}" class="box-masonry-image with-hover-overlay with-hover-icon"><img src="{{ post.image }}" class="img-fluid"></a>
                <div class="box-masonry-text"> <a href="{{ post.url }}" class="tile-link"> </a>
                    <h4>{{ post.title }}</h4>
                    <div class="box-masonry-desription">
                        <p> {{ post.excerpt }} </p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
